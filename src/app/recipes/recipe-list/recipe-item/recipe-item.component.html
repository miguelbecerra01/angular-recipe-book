<a href="#" (click)="onSelected()" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="heading">{{recipe.name}}</h4>
    <p class="text">{{recipe.description}}</p>
  </div>
  <div class="pull-right">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive"
      style="max-height: 50px;max-width:100px;" />
  </div>
</a>
